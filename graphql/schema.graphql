"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-05-23 13:43:32`."
scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

"Indicates what fields are available at the top level of a query operation."
type Query {
    brands: [Brand!] @all
    orders(team_id: ID @eq): [Orders!]!
        @field(resolver: "Order@getActiveOrders")
        @namespace(field: "App\\Models")
    order(id: ID @eq): Order! @find
}

type Brand {
    "Unique primary key."
    id: ID!
    "Non-unique name."
    name: String!
    imageUrl: String!
}

type Order {
    id: ID!
    status: String!,
    customer: Customer!
    device_unit: DeviceUnit!
    created_at: DateTime!
    observation: String!
    comments: [Comment!]
}

type Orders {
    id: ID!
    team_id: ID!
    status: String!,
    customer: Customer!
    device_unit: DeviceUnit!
    created_at: DateTime!
    observation: String!
}

type Comment {
    id: ID!
    comment: String!
    created_at: DateTime!
}

type Customer {
    id: ID!
    first_name: String!
    last_name: String!
}

type DeviceUnit {
    id: ID!
    serial: String!
    device_id: String!
    device: Device!
}

type Device {
    id: ID!
    commercial_name: String!
    tech_name: String!
    brand: Brand!
    device_type: DeviceType!
}

type DeviceType {
    id: ID!
    name: String!
    imageUrl: String!
}