extend type Query {
    orders: [Orders!]!
        @field(resolver: "OrderQueries@getActiveOrders")
        @namespace(field: "App\\GraphQL\\Queries")
    order(id: ID @eq): Order! @find
}

extend type Mutation {
    addOrder(
        order: OrderInput,
        orderChecks: OrderChecks,
        tmpDeviceUnit: TmpDeviceUnit,
        money: String ): Boolean
        @field(resolver: "OrderMutations@create")
        @namespace(field: "App\\GraphQL\\Mutations")
    updateOrderStatus(id: String, status: String!): Boolean!
        @field(resolver: "OrderMutations@updateStatus")
        @namespace(field: "App\\GraphQL\\Mutations")
    updateDiagnosis(id: String!, diagnosis: String! @rules(apply: ["max:200"])): Boolean!
        @field(resolver: "OrderMutations@updateDiagnosis")
        @namespace(field: "App\\GraphQL\\Mutations")
    updateObservation(id: String!, observation: String! @rules(apply: ["required"])): Boolean!
        @field(resolver: "OrderMutations@updateObservation")
        @namespace(field: "App\\GraphQL\\Mutations")
}

input OrderInput {
    customer: String!
    observation: String!
}

input OrderChecks {
    damages: [DamageInput]
    damagedescription: String
    features: [FeatureInput]
    featuredescription: String
}

input TmpDeviceUnit {
    device: String!
    deviceVersion: String
    deviceUnit: String
    unlockCode: String
    unlockType: String
    serial: String
}

input DamageInput {
    value: String!
    checked: Boolean!
}

input FeatureInput {
    value: String
    checked: Boolean
}

type Order {
    id: ID!
    status: String!,
    customer: Customer!
    device: Device!
    deviceUnit: DeviceUnit
    created_at: DateTime!
    observation: String!
    comments: [OrderComment!]
    creator: User!
    assignee: User
    hasBudget: Boolean!
    diagnosis: String
    orderCheck: OrderCheck
}

type Orders {
    id: ID!
    team_id: ID!
    status: String!,
    customer: Customer!
    device: Device!
    deviceUnit: DeviceUnit
    created_at: DateTime!
    observation: String!
    comments: [OrderComment!]
}